<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .output-section {
            margin-top: 30px;
        }

        .output-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .output-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .output-item {
            background: #f5f5f5;
            padding: 12px 15px;
            border-left: 4px solid #667eea;
            border-radius: 3px;
            word-break: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-message {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Display</h1>

        <div class="input-group">
            <input 
                type="text" 
                id="textInput" 
                placeholder="Enter text here..."
            >
            <button onclick="addText()">Submit</button>
        </div>

        <div class="output-section">
            <h2>Output</h2>
            <div class="output-items" id="outputContainer">
                <div class="empty-message">Enter text above to see it here</div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const outputContainer = document.getElementById('outputContainer');

        function addText() {
            const text = textInput.value.trim();

            if (text === '') {
                alert('Please enter some text!');
                return;
            }

            // Remove empty message if it exists
            const emptyMsg = outputContainer.querySelector('.empty-message');
            if (emptyMsg) {
                emptyMsg.remove();
            }

            // Create new output item
            const outputItem = document.createElement('div');
            outputItem.className = 'output-item';
            outputItem.innerHTML = text;

            // Add to top of output
            outputContainer.insertBefore(outputItem, outputContainer.firstChild);

            // Clear input
            textInput.value = '';
            textInput.focus();
        }

        // Handle Enter key
        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addText();
            }
        });

        // Focus on input on page load
        window.addEventListener('load', function() {
            textInput.focus();
        });
    </script>
</body>
</html>
